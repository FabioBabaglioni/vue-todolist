<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,400;0,700;1,100;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To do list </title>
</head>
<body>


    <div id="app">

        <div class="container center ">
            <header>

                <h1 class="py-4">TO DO LIST</h1>
    
            </header>
            
            <main>
                
                <section>
                    <!-- input group preso da bootstrap -->
                    <div class="input-group mb-3 newTask">

                        <!-- con il v-model andiamo a leggere ciÃ² che l'utente inserisce -->
                        <input type="text" class="form-control" placeholder="Inserisci la tua nuova task" v-model="newTask">

                        <!-- andiamo a creare la funzione richiamando il metodo click -->
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="addTask">Aggiungi</button>

                    </div>

                    <!-- messaggio di errore -->
                    <div class="error mb-3" v-if="error">
                        <span>Devi inserire almeno 5 caratteri!!!</span>
                    </div>

                    <div class="container_small py-4" >

                        <!-- creiamo il ciclo for per ciclare nell'array di oggetti -->
                            <div class="d-flex center task justify-content-between mt-3" v-for="(task, index) in tasks">

                                <!-- andiamo a richiamare il testo dell'oggetto -->
                                <span class="ps-2">{{task.text}}</span>
                                <a href="" class="pe-2"><i class="fa-solid fa-trash"></i></a>
                          </div>
                    </div>
                    
                </section>

                
                
    
            </main>
        </div>

        


    </div>






    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
